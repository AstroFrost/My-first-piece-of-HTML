<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Proposal</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #1a013a;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 { color: #f0e6d2; transition: opacity 1s; margin-bottom: 40px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .wood-texture {
            background-image: 
                repeating-radial-gradient(#000 0.0001%, transparent 0.0005%, transparent 5%),
                repeating-radial-gradient(#000 0.0001%, transparent 0.0005%, transparent 5%),
                repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(0,0,0,0.07) 40px, rgba(0,0,0,0.07) 80px);
            background-size: 2px 2px, 2px 2px, 100% 100%;
            background-blend-mode: overlay;
            box-shadow: inset 0 0 25px rgba(0,0,0,0.6);
        }

        .rect-box {
            position: relative; width: 280px; height: 160px; background-color: #5d3a1a; 
            border: 8px solid #3d2310; border-radius: 4px; cursor: pointer; 
            display: flex; justify-content: center; align-items: center;
        }

        .lid {
            position: absolute; top: -8px; left: -8px; width: 280px; height: 160px; 
            background-color: #6b431e; border: 8px solid #3d2310; border-radius: 4px; 
            z-index: 2; 
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 1s ease;
        }

        .paper-texture {
            background: #fdfdfd;
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,1) 0%, #f0eee9 100%);
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3), inset 0 0 15px rgba(0,0,0,0.05);
            border: 1px solid #d4d4d4;
        }

        .letter-small { 
            width: 120px; height: 70px; border-radius: 2px; 
            z-index: 1; 
            display: block; 
            cursor: pointer; 
        }

        .big-letter {
            display: none; position: fixed; width: 80vw; max-width: 650px; height: 400px; 
            border-radius: 3px; z-index: 10; flex-direction: column; justify-content: space-around; 
            align-items: center; padding: 30px; opacity: 0; 
            transition: opacity 2s ease, background-color 3s ease, transform 4s ease, filter 3s ease;
            overflow: hidden;
        }

        .text-content { 
            font-size: 32px; 
            color: #2c2c2c; 
            font-weight: bold; 
            line-height: 1.4; 
            margin: 0;
            z-index: 12;
            transition: color 2s ease;
        }

        .btn-container { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: center;
            width: 100%;
            z-index: 15;
            transition: opacity 0.5s ease;
        }
        
        .btn { padding: 12px 35px; font-size: 20px; border: none; border-radius: 4px; cursor: pointer; font-family: 'Georgia', serif; font-weight: bold; }

        #yes-btn { background-color: #ff4d6d; color: white; transition: all 0.5s ease; }
        
        #no-btn { 
            background-color: #999; 
            color: white; 
            transition: background-color 0.5s, left 0.4s ease, top 0.4s ease, opacity 0.5s ease; 
        }

        .credits {
            position: fixed; bottom: 15px; left: 15px; font-size: 14px;
            color: rgba(240, 230, 210, 0.5); z-index: 5;
        }

        .credits a { color: rgba(240, 230, 210, 0.8); text-decoration: none; font-weight: bold; }

        .fire-emoji {
            position: absolute; font-size: 45px; z-index: 20; /* Higher than text */
            animation: burnUp 1.5s forwards;
        }

        @keyframes burnUp {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.8) translateY(-30px); opacity: 0; }
        }

        #final-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; opacity: 0; pointer-events: none; z-index: 200; 
            transition: opacity 3s ease; display: flex; justify-content: center; align-items: center;
            color: #ff4500; font-size: 32px; font-weight: bold; text-align: center;
        }
    </style>
</head>
<body>

    <div id="final-overlay">The letter has turned to ash... üî•</div>
    <h1 id="instruction">Click the box to open it!</h1>

    <div class="rect-box wood-texture" id="main-box">
        <div class="lid wood-texture" id="lid"></div>
        <div class="letter-small paper-texture" id="letter-small"></div>
    </div>

    <div class="big-letter paper-texture" id="big-letter">
        <div class="text-content" id="proposal-text">Will you be my boyfriend?</div>
        <div class="btn-container" id="btns">
            <button class="btn" id="yes-btn">Yes!</button>
            <button class="btn" id="no-btn">No</button>
        </div>
    </div>

    <div class="credits">
        Made by <a href="https://unit.link/astrofrost" target="_blank">AstroFrost</a>
    </div>

    <script>
        const box = document.getElementById('main-box');
        const lid = document.getElementById('lid');
        const smallLetter = document.getElementById('letter-small');
        const bigLetter = document.getElementById('big-letter');
        const instruction = document.getElementById('instruction');
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const btnContainer = document.getElementById('btns');
        const finalOverlay = document.getElementById('final-overlay');
        const proposalText = document.getElementById('proposal-text');

        let runCount = 0;

        box.onclick = () => {
            if (!lid.style.transform) {
                lid.style.transform = "translateY(-160px) rotateX(115deg)";
                lid.style.opacity = "0";
                setTimeout(() => { instruction.innerText = "You found a note..."; }, 400);
            }
        };

        smallLetter.onclick = (e) => {
            e.stopPropagation();
            bigLetter.style.display = 'flex';
            setTimeout(() => { bigLetter.style.opacity = '1'; instruction.style.opacity = '0'; }, 50);
        };

        noBtn.onmouseover = function() {
            if (runCount < 10) {
                this.style.position = 'fixed';
                const x = Math.random() * (window.innerWidth - this.clientWidth);
                const y = Math.random() * (window.innerHeight - this.clientHeight);
                this.style.left = x + 'px';
                this.style.top = y + 'px';
                runCount++;
                if (runCount === 1) {
                   yesBtn.style.marginRight = "0"; 
                }
                if (runCount === 10) {
                    this.style.backgroundColor = "#8b0000";
                    this.innerText = "NO.";
                }
            }
        };

        noBtn.onclick = () => {
            if (runCount >= 10) {
                // Keep buttons visible but disable interaction
                btnContainer.style.pointerEvents = 'none';
                btnContainer.style.opacity = '0.5';
                
                // Text stays visible but fades to a "burnt" color
                proposalText.style.color = "#000"; 

                bigLetter.style.backgroundColor = "#222";
                bigLetter.style.filter = "sepia(1) grayscale(1) brightness(0.3)";
                bigLetter.style.transform = "scale(0.85) rotate(-1deg)";

                let fireCount = 0;
                const fireInterval = setInterval(() => {
                    const fire = document.createElement('div');
                    fire.className = 'fire-emoji';
                    fire.innerText = 'üî•';
                    fire.style.left = Math.random() * 95 + '%';
                    fire.style.top = Math.random() * 95 + '%';
                    bigLetter.appendChild(fire);
                    fireCount++;
                    
                    if (fireCount === 20) { finalOverlay.style.opacity = "1"; }
                    if (fireCount > 40) {
                        clearInterval(fireInterval);
                        setTimeout(() => { bigLetter.style.opacity = "0"; }, 500);
                    }
                }, 100);
            }
        };

        yesBtn.onclick = () => {
            proposalText.innerHTML = "Best decision ever! ‚ù§Ô∏è<br><span style='font-size: 22px;'>Can't wait to see you!</span>";
            btnContainer.style.display = 'none';
            const duration = 6 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 300 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        };
    </script>
</body>
</html>
